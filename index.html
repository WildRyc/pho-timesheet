<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHO Timesheet Cruncher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="allInputs" name="allInputs" action="/action_page.php" method="post">
    <fieldset>
    <legend>Part A - EMPLOYEE INFORMATION</legend>
    <label for="lName">Last Name:</label>
    <input type="text" id="lName" name="lName">
    <label for="fName"> First Name:</label>
    <input type="text" id="fName" name="fName"><br>
    <label for="jobCode">Job Code:</label>
    <input type="text" id="jobCode" name="jobCode">
    <label for="eNumber"> Employee Number:</label>
    <input type="text" id="eNumber" name="eNumber"><br>
    <label for="period">Period Ending:</label>
    <select id="periodDropdown" name="period" onchange="periodSelect()">
        <option >-- Select --</option>
        </select><br>
        
    <label for="status">Status:</label><br>
    <input type="radio" name="status" value="pft" checked>Permanent - Full-Time<br>
    <input type="radio" name="status" value="ppt" checked>Permanent - Part-Time<br>
    <input type="radio" name="status" value="ch" checked>Contract - Hourly<br>
    <input type="radio" name="status" value="cft" checked>Contract - Full-Time<br>
</fieldset>
<fieldset>
    <legend>Part B - REGULAR HOURS</legend>
    
    <div class="row">
        <div class="column" class="workDay">Week 1 DATE<br>
            <input type="date" class="d1"><br>
            <input type="date" class="d2"><br>
            <input type="date" class="d3"><br>
            <input type="date" class="d4"><br>
            <input type="date" class="d5"><br>
            <input type="date" class="d6"><br>
            <input type="date" class="d7"><br>
            Week 2 DATE<br>
            <input type="date" class="d8"><br>
            <input type="date" class="d9"><br>
            <input type="date" class="d10"><br>
            <input type="date" class="d11"><br>
            <input type="date" class="d12"><br>
            <input type="date" class="d13"><br>
            <input type="date" class="d14" id="hwd14"><br>
        </div>
        <div class="column" class="startTime">Start Time<br>
            <input type="time" class="d1"><br>
            <input type="time" class="d2"><br>
            <input type="time" class="d3"><br>
            <input type="time" class="d4"><br>
            <input type="time" class="d5"><br>
            <input type="time" class="d6"><br>
            <input type="time" class="d7"><br>
            <br>
            <input type="time" class="d8"><br>
            <input type="time" class="d9"><br>
            <input type="time" class="d10"><br>
            <input type="time" class="d11"><br>
            <input type="time" class="d12"><br>
            <input type="time" class="d13"><br>
            <input type="time" class="d14"><br>
        </div>
        <div class="column" class="stopTime">Stop Time<br>
            <input type="time" class="d1"><br>
            <input type="time" class="d2"><br>
            <input type="time" class="d3"><br>
            <input type="time" class="d4"><br>
            <input type="time" class="d5"><br>
            <input type="time" class="d6"><br>
            <input type="time" class="d7"><br>
            <br>
            <input type="time" class="d8"><br>
            <input type="time" class="d9"><br>
            <input type="time" class="d10"><br>
            <input type="time" class="d11"><br>
            <input type="time" class="d12"><br>
            <input type="time" class="d13"><br>
            <input type="time" class="d14"><br>
        </div>
        <div class="column" class="hoursWorked"># of Hours Worked<br>
            <input type="number" class="d1"><br>
            <input type="number" class="d2"><br>
            <input type="number" class="d3"><br>
            <input type="number" class="d4"><br>
            <input type="number" class="d5"><br>
            <input type="number" class="d6"><br>
            <input type="number" class="d7"><br>
            <br>
            <input type="number" class="d8"><Br>
            <input type="number" class="d9"><br>
            <input type="number" class="d10"><br>
            <input type="number" class="d11"><br>
            <input type="number" class="d12"><br>
            <input type="number" class="d13"><br>
            <input type="number" class="d14"><br>
        </div>
    </div>
</fieldset>
</form>
    <div id="app"></div>
    <button id="generate">Generate Time Sheet</button>
</body>
<script src="index.js"></script>
</html>
